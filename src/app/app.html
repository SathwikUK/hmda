<div>
  <div>
        <p-menubar [model]="menuItems" class="justify-center">
          <ng-template pTemplate="start">
            <div class="text-xl font-bold">
               Hyderabad Eco Park
            </div>
          </ng-template>
          <ng-template pTemplate="end">
            <div *ngIf="!currentUser" class="flex items-center gap-2">
              <p-button
                label="Login"
                icon="pi pi-sign-in"
                severity="secondary"
                size="small"
                (onClick)="openLogin()">
              </p-button>
            </div>
            <div *ngIf="currentUser" class="flex items-center gap-3">
              <span class="text-sm font-semibold mt-2">{{ currentUser.email }}</span>
              <p-button
                label="Logout"
                icon="pi pi-sign-out"
                severity="secondary"
                size="small"
                (onClick)="onLogout()">
              </p-button>
            </div>
          </ng-template>
        </p-menubar>

  <main>
    <router-outlet></router-outlet>
  </main>

  <p-toast></p-toast>

</div>
