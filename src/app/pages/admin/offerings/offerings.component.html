<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Offerings</h1>
  
  <p-table [value]="offerings" [paginator]="true" [rows]="10" [sortMode]="'multiple'">
    <ng-template pTemplate="caption">
      <div class="flex justify-end">
        <p-button label="Add New Offering" icon="pi pi-plus" (onClick)="showAddDialog()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="offering_id">ID <p-sortIcon field="offering_id"></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
        <th pSortableColumn="create_date">Created Date <p-sortIcon field="create_date"></p-sortIcon></th>
        <th pSortableColumn="is_active">Active <p-sortIcon field="is_active"></p-sortIcon></th>
        <th pSortableColumn="created_by">Created By <p-sortIcon field="created_by"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-offering>
      <tr>
        <td>{{ offering.offering_id }}</td>
        <td>{{ offering.name }}</td>
        <td>{{ offering.description }}</td>
        <td>{{ offering.create_date | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <span [class]="offering.is_active ? 'text-green-600' : 'text-red-600'">
            {{ offering.is_active ? 'Yes' : 'No' }}
          </span>
        </td>
        <td>{{ offering.created_by || 'N/A' }}</td>
        <td>
          <div class="flex gap-2">
            <p-button 
              icon="pi pi-pencil" 
              severity="info" 
              [text]="true"
              size="small"
              (onClick)="showEditDialog(offering)">
            </p-button>
            <p-button 
              icon="pi pi-trash" 
              severity="danger" 
              [text]="true"
              size="small"
              (onClick)="deleteOffering(offering)">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Add/Edit Offering Dialog -->
  <p-dialog 
    [(visible)]="displayDialog" 
    [header]="isEditMode ? 'Edit Offering' : 'Add New Offering'"
    [modal]="true" 
    [closable]="true"
    [style]="{ width: '500px' }"
    (onHide)="hideDialog()">
    
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-semibold mb-2">Name *</label>
        <input 
          pInputText 
          id="name" 
          [(ngModel)]="newOffering.name"
          placeholder="Enter offering name"
          class="w-full" />
      </div>

      <div>
        <label for="description" class="block text-sm font-semibold mb-2">Description *</label>
        <textarea 
          pTextarea 
          id="description" 
          [(ngModel)]="newOffering.description"
          placeholder="Enter description"
          rows="3"
          class="w-full">
        </textarea>
      </div>

      <div>
        <label for="status" class="block text-sm font-semibold mb-2">Status</label>
        <p-select 
          id="status"
          [(ngModel)]="newOffering.is_active"
          [options]="statusOptions"
          placeholder="Select status"
          optionLabel="label"
          optionValue="value"
          [appendTo]="'body'"
          class="w-full">
        </p-select>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <div class="flex justify-end gap-2">
        <p-button 
          label="Cancel" 
          (onClick)="hideDialog()"
          severity="secondary">
        </p-button>
        <p-button 
          [label]="isEditMode ? 'Update' : 'Save'" 
          (onClick)="saveOffering()"
          severity="success">
        </p-button>
      </div>
    </ng-template>
  </p-dialog>

  <!-- Confirmation Dialog -->
  <p-confirmDialog></p-confirmDialog>
</div>
